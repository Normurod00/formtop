<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/input.css">

    <title>Document</title>
</head>

<body>
    <div class="data">
        <h1>Example form</h1>
        <div class="data-text">
            <p>All: 15</p>
            <p>Need: 12</p>
            <p>Success: 8/12</p>
            <p>Error: 4/12</p>
        </div>
    </div>

    <form action="" name="register" class="register">
        <div class="your_data">
            <div class="item">
                <div class="input">
                    <span>Name</span>
                    <br>
                    <div class="inp-lab">
                    <input type="text" class="inp" name="name" placeholder="Normurod">
                    <img src="./img/Outside Icon Container.png" height="19px" alt="!!!">
                    <label for="name" class="lbl"></label></div>
                </div>
            </div>
            <div class="item">
                <div class="input">
                    <span>Surname</span>
                    <br>
                    <div class="inp-lab">
                    <input type="text" class="inp" name="surname" placeholder="Pulatov">
                    <img src="./img/Outside Icon Container.png" height="19px" alt="!!!">
                    <label for="surname"></label></div>
                </div>
            </div>
            <div class="item">
                <div class="input">
                    <span>Email adress</span>
                    <br>
                    <div class="inp-lab">
                        <input type="email" class="inp" name="email" placeholder="kngofonfoniniown59@mail.com">
                        <img src="./img/Outside Icon Container.png" height="19px" alt="!!!">
                        <label for="email" class="lbl"></label>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="input">
                    <span>Phone number</span>
                    <br>
                    <div class="inp-lab">
                    <input type="text" class="inp" name="phone" placeholder="+(998)** ***-**-**">

                    <img src="./img/Outside Icon Container.png" height="19px" alt="!!!">
                    <label for="phone"></label>
                </div>

                </div>
            </div>
            <div class="item">
                <div class="input">
                    <span>Your Mom’s name</span>
                    <br>
                    <input type="text" class="inp" name="mom" placeholder="Malika">
                    <label for="Your_Mom’s_name"></label>
                </div>


            </div>
            <div class="item">
                <div class="input">
                    <span>Your Pap’s name</span>
                    <br>
                    <input type="text" class="inp" name="pap" placeholder="Timur">
                    <label for="Your_Pap’s_name"></label>
                </div>

            </div>
        </div>

        <div class="your_data">
            <div class="item">
                <div class="input">
                    <span>Age</span>
                    <br>
                    <div class="inp-lab">
                    <input type="number" class="inp" name="age" placeholder="20">
                    <img src="./img/Outside Icon Container.png"  height="19px" alt="!!!">
                    <label for="number" class="lbl"></label></div>
                </div>
            </div>
            <div class="item">
                <div class="input">
                    <span>About You</span>
                    <br>
                    <div class="inp-lab">
                    <input type="text" class="inp" name="i_am">
                    <img src="./img/Outside Icon Container.png" height="19px"  alt="!!!">
                    <label for="name" class="lbl"></label></div>
                </div>

            </div>
            <div class="item">
                <div class="input">
                    <span>What is JavaScript?</span>
                    <br>
                    <div class="inp-lab">
                    <input type="text" class="inp" name="JavaScript">
                    <img src="./img/Outside Icon Container.png" height="19px"  alt="!!!">
                    <label for="text" class="lbl"></label></div>
                </div>
            </div>
            <div class="item">
                <div class="input">
                    <span>What is HTML?</span>
                    <br>
                    <div class="inp-lab">
                    <input type="text" class="inp" name="HTML">
                    <img src="./img/Outside Icon Container.png" height="19px"  alt="!!!">
                    <label for="text" class="lbl"></label></div>
                </div>
            </div>
            <div class="item">
                <div class="input">
                    <span>What is CSS?</span>
                    <br>
                    <div class="inp-lab">
                    <input type="text" class="inp" name="CSS">
                    <img src="./img/Outside Icon Container.png" height="19px"  alt="!!!">
                    <label for="text" class="lbl"></label></div>
                </div>

            </div>
            <div class="item">
                <div class="input">
                    <span>Your favourite car</span>
                    <br>
                    <input type="text" class="inp" name="car" placeholder="BMW / Audi / Mercedes-Benz ...">
                </div>
            </div>
        </div>
        <button class="button">to send</button>
    </form>

    <script src="./js/domform_dz.js"></script>
</body>

</html>
